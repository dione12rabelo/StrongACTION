<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pm="http://primefaces.org/mobile">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form>                
                <p:growl id="msgs" showDetail="true" />

                <div class="panel panel-default">
                    <div class="panel-body">Infomativo Para Dowloand
                        <h:commandLink >
                            <p:graphicImage url="/resources/imagens/excel_.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="ExportExcel"/>
                        </h:commandLink>


                        <h:commandLink>
                            <p:graphicImage url="/resources/imagens/pdf_.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="ExportPdf" pageOnly="false"/>
                        </h:commandLink>
                    </div>
                    <div class="panel-footer">

                        <p:outputLabel for="empresa" value="Empresa" class="label"/>
                        <p:selectOneRadio id="empresa" value="#{informativoBean.empresa}" class="checkbox"> 
                            <f:selectItem itemLabel="Solutions" itemValue="Solutions"/>
                            <f:selectItem itemLabel="Grupo" itemValue="Grupo"/>
                            <f:selectItem itemLabel="Virtual Connection" itemValue="Virtual"/>
                        </p:selectOneRadio>

                        <p:outputLabel for="dateIni" value="Data Início" style="width: 80px"/>
                        <p:calendar id="dateIni" value="#{informativoBean.dateini}"
                                    pattern="dd-MM-yyyy" mask="true"
                                    effect="fold"
                                    showOn="button"/>
                        <br/>
                        <p:outputLabel for="dateIni" value="Data Fim" style="width: 80px"/>
                        <p:calendar id="dateFim" value="#{informativoBean.datefim}"
                                    pattern="dd-MM-yyyy" mask="true"
                                    effect="fold"
                                    showOn="button"/>
                         <br/>     
                         <br/> 

                        <p:commandButton id="btn" value="Listar"  actionListener="#{informativoBean.listar()}"
                                         ajax="false"
                                          update="growl"
                                          style="background-color: #E91E63; color: #FFF"/>                                 
                    </div>
                </div>


                <p:dataTable id="tbl" var="item" value="#{informativoBean.informativoDir}"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             currentPageReportTemplate="{startRecord} - {endRecord} of {totalRecords}"
                             paginator="true" rows="9" style="margin-bottom:20px; font-size: 12px">
                    <f:facet name="{Exporters}">
                        <div style="float:right">

                            <h:commandLink>
                                <p:graphicImage name="/resources/imagens/pdf_2.png" width="24"/>
                                <p:dataExporter type="pdf" target="tbl2" fileName="cars" />
                            </h:commandLink>
                        </div>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cod Doador" />
                        </f:facet>
                        <h:outputText value="#{item.codcontrib}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Doador"/>
                        </f:facet>
                        <h:outputText value="#{item.doador}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operador" />
                        </f:facet>
                        <h:outputText value="#{item.operador}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Logradouro" />
                        </f:facet>
                        <h:outputText value="#{item.logradouro}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Número" />
                        </f:facet>
                        <h:outputText value="#{item.numero}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Complemento" />
                        </f:facet>
                        <h:outputText value="#{item.complemento}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Bairro" />
                        </f:facet>
                        <h:outputText value="#{item.bairro}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cep" />
                        </f:facet>
                        <h:outputText value="#{item.cep}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cidade" />
                        </f:facet>
                        <h:outputText value="#{item.cidade}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Uf" />
                        </f:facet>
                        <h:outputText value="#{item.uf}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Forma Pagto" />
                        </f:facet>
                        <h:outputText value="#{item.formaPagamento}" >
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Categoria" />
                        </f:facet>
                        <h:outputText value="#{item.categoria}" >
                        </h:outputText>
                    </p:column>
                </p:dataTable>  
            </h:form>
        </ui:define>
    </ui:composition>

</html>
